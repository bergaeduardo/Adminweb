<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carga Exitosa</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="/static/assets/plugins/fontawesome-free/css/all.min.css">
    <style> 
        .cerrar-sesion {
            position: absolute;
            top: 10px;
            right: 10px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <a href="{% url 'logout' %}" class="btn fa fa-times cerrar-sesion"></a>
        <div class="alert alert-success" role="alert">
            <h4 class="alert-heading">¡Carga Exitosa!</h4>
            <p>Tus imágenes han sido cargadas correctamente en la carpeta especificada.</p>
        </div>
        <a href="{% url 'Herramientas:uploadImg' %}" class="btn btn-primary">Cargar más imágenes</a>
        <!-- <a href="{% url 'logout' %}" class="btn btn-danger">Cerrar</a> -->
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
