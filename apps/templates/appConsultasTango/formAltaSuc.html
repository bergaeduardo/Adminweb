{% if form.errors %}
<p style="color:red;">Por favor revisa los</p>
{% endif %}
<form enctype="multipart/form-data" method="post">
    {% csrf_token %}
    <!-- {{formulario}} -->
    {% for campo in formulario %}
    <div class="mb-3"> 
          <label for="" class="form-label">{{ campo.label }}</label>
          {% if campo.label == 'Habilitado' %}
          <label class="form-check-label">
            <input class="form-check-input" type="checkbox" name="{{ campo.name }}"> 
          </label>
            <!-- <input type="checkbox" class="form-check-input" name="{{ campo.name }}" > -->
          {% else %}
          
          <input 
          type="{{ campo.field.widget.input_type }}"
          class="form-control"
          name="{{ campo.name }}"
          id=""
          placeholder="{{ campo.label }}"
          >
          {% endif %}
    </div>
    
    {% endfor %}
    
  <input 
    name="" 
    id="" 
    class="btn btn-success" 
    type="submit" 
    value="Guardar">
  <a name="" id="" class="btn btn-secondary" href="{% url 'home' %}" role="button">Cancelar</a>
  
</form>
