<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reporte de Actividad Trello</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="/static/assets/css/reporTrello/styles.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">Reporte de Actividad Trello</h1>
        
        <button id="exportButton" class="btn btn-primary mb-3">Exportar Reporte</button>
        
        <div class="row mb-3">
            <div class="col-md-4">
                <select id="projectFilter" class="form-select">
                    <option value="all">Todos los proyectos</option>
                </select>
            </div>
            <div class="col-md-4">
                <select id="dateFilter" class="form-select">
                    <option value="all">Todas las fechas</option>
                </select>
            </div>
        </div>

        <div class="row">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Total de Tareas por Estado y Proyecto</h5>
                        <canvas id="tasksByStatusChart"></canvas>  
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Tareas Finalizadas por Día</h5>
                        <canvas id="completedTasksChart"></canvas>
                    </div>
                </div>
            </div>
            <!-- <div class="col-md-6"></div>
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Porcentaje de Tareas por Proyecto</h5>
                        <canvas id="labelChart" width="400" height="200"></canvas>
                    </div>
                </div>
            </div> -->
        </div>

        <div class="row">
            <div class="col-6">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Porcentaje de Tareas por Proyecto</h5>
                        <canvas class="grafico" id="labelChart" width="800" height="600"></canvas>
                    </div>
                </div>
            </div>
        </div>

        <div class="row mt-4">
            <div class="col-12">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Lista de Tareas</h5>
                        <div class="table-responsive">
                            <table id="tasksTable" class="table table-striped">
                                <thead>
                                    <tr>
                                        <th>Tarea</th>
                                        <th>Proyecto</th>
                                        <th>Estado</th>
                                        <th>Última modificación</th>
                                        <th>Tiempo en progreso</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <!-- Las filas de la tabla se llenarán dinámicamente con JavaScript -->
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="/static/assets/js/reporTrello/utilities.js"></script>
    <script src="/static/assets/js/reporTrello/data-processing.js"></script>
    <script src="/static/assets/js/reporTrello/charts.js"></script>
    <script src="/static/assets/js/reporTrello/table.js"></script>
    <script src="/static/assets/js/reporTrello/filters.js"></script>
    <script src="/static/assets/js/reporTrello/main.js"></script>
    <script>
        document.getElementById('exportButton').addEventListener('click', exportReport);
    </script>
</body>
</html>
